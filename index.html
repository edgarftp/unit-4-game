<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <div class="row">
        <div class="col-lg-6"></div>
        <h1 id="game-name" class="col-lg-3">STAR WARS RPG!</h1>

    </div>
    <audio controls id="audiofx" src="assets/soundfx/obifx.mp3"></audio>

    <div class="row">
        <div class="col-12 d-inline-block mt-5" id="chose-player">

            <div class="line-1 char-div d-inline-block " id="obi">
                <p id="obi-name" class="char-name"></p>
                <img class="obi-img" src="" alt="">
                <p id="obi-hp" class="char-hp"></p>
            </div>
            <div class="line-1 char-div d-inline-block" id="yoda">
                <p id="yoda-name" class="char-name"></p>
                <img class="yoda-img" src="" alt="">
                <p id="yoda-hp" class="char-hp"></p>
            </div>
            <div class="line-1 char-div d-inline-block" id="darth">
                <p id="darth-name" class="char-name"></p>
                <img class="darth-img" src="" alt="">
                <p id="darth-hp" class="char-hp"></p>
            </div>
            <div class="line-1 char-div d-inline-block" id="boba">
                <p id="boba-name" class="char-name"></p>
                <img class="boba-img" src="" alt="">
                <p id="boba-hp" class="char-hp"></p>
            </div>
        </div>
    </div>

    <div class="row">
        <h2>Your Character</h2>
    </div>
    <div class="row">
        <div class="line-2 char-div d-inline-block " id="chosen">
            <p id="chosen-name" class="char-name"></p>
            <img id="chosen-img" src="" alt="">
            <p id="chosen-hp" class="char-hp"></p>
        </div>
    </div>

    <div class="row">
        <h2>Enemies Available To Attack</h2>
    </div>

    <div id="enemies" class="row">
        <div class=" char-enemy d-inline-block " id="enemy_0">
            <p id="enemy0-name" class="char-name enemies"></p>
            <img id="enemy0-img" src="" alt="">
            <p id="enemy0-hp" class="char-hp enemies"></p>
        </div>
        <div class="char-enemy d-inline-block" id="enemy_1">
            <p id="enemy1-name" class="char-name enemies"></p>
            <img id="enemy1-img" src="" alt="">
            <p id="enemy1-hp" class="char-hp enemies"></p>
        </div>
        <div class="char-enemy d-inline-block" id="enemy_2">
            <p id="enemy2-name" class="char-name enemies"></p>
            <img id="enemy2-img" src="" alt="">
            <p id="enemy2-hp" class="char-hp enemies"></p>
        </div>
    </div>

    <div class="row">
        <h2>Fight Section</h2>
    </div>

    <div class="row">
        <button id="attack-btn" class="btn btn-primary">Attack</button>
    </div>
    <div class="row">
        <p id="chosen-dmg"></p>
    </div>
    <div class="row">
        <p id="fighter-dmg"></p>
    </div>

    <div class="row">
        <div class="line-4 char-enemy d-inline-block " id="fighter">
            <p id="fighter-name" class="char-name enemies"></p>
            <img id="fighter-img" src="" alt="">
            <p id="fighter-hp" class="char-hp enemies"></p>
        </div>
    </div>
    

<script src="assets/javascript/game.js"></script>
</body>
</html>
